<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em html5</title>
</head>
<body>
    <h1>Trabalhando com imagens de tamanhos flexiveis</h1>
    <p>Tente abrir este site em varios dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador
    </p>

    <picture>
        <source media="(max-width: 750px)" srcset="midia/imagem-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="midia/imagem-m.png" type="image/png">
        <img src="midia/imagem-g.png" alt="Imagem padrão">
    </picture>

    <h1>Reproduzindo áudios no site</h1>
    <p>áudio abaixo</p>
    <audio preload="metadata" controls>
        <source src="midia/guanacast-33.mp3" type="audio/mpeg">
        <p>Infelizmente seu navegador não reproduz áudio. <a href="midia/happy-mistake.mp3">Clique aqui para baixar o arquivo</a></p>
    </audio>
</body>
</html>
